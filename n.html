<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="e.css">
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="gallery-container">

            </div>
            <div class="item" id="image-2">

            </div>
            <div class="item" id="image-3">
                <img src="https://www.w3schools.com/w3images/forest.jpg" alt="Image 3">
                
            </div>
            <div class="item" id="image-4">
                <img src="https://www.w3schools.com/w3images/mountains.jpg" alt="Image 4">
                
            </div>
            <div class="item" id="image-5">
                <img src="https://www.w3schools.com/w3images/snow.jpg" alt="Image 5">
                
            </div>
            <div class="item" id="image-6">
                <img src="https://www.w3schools.com/w3images/wedding.jpg" alt="Image 6">
                
            </div>
            <div class="item" id="image-7">
                <img src="https://www.w3schools.com/w3images/snow.jpg" alt="Image 7">
                
            </div>
            <div class="item" id="image-8">
                <img src="https://www.w3schools.com/w3images/mountains.jpg" alt="Image 8">
                
            </div>
            <div class="item" id="image-9">
                <img src="https://www.w3schools.com/w3images/snow.jpg" alt="Image 9">
                
            </div>
            <div class="item" id="image-10">
                <img src="https://www.w3schools.com/w3images/forest.jpg" alt="Image 10">
                
            </div>
            <div class="item" id="image-11">
                <img src="https://www.w3schools.com/w3images/snow.jpg" alt="Image 11">
                
            </div>
            <div class="item" id="image-12">
                <img src="https://www.w3schools.com/w3images/snow.jpg" alt="Image 12">
                
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <img id="modal-image" src="" alt="Full Image">
        <div class="button">
            <button class="prev" id="prevBtn">Prev</button>
            <button class="next" id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script src="e.js"></script>
</body>
</html>
